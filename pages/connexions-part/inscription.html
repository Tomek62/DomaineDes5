<!DOCTYPE html>
<html lang="fr>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&    family=JetBrains+Mono:ital,wght@0,800;1,400&family=Poppins&    display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/styles/settings.css">
  <link rel="stylesheet" href="../../assets/styles/pages/connexions-part/inscription.css">

  <title>Document</title>

</head>

<body>
  
  <form action="">
    <div class="pseudo-container">
      <label for="pseudo">Pseudo</label>
      <input type="text" autocomplete="off" id="pseudo">
      <span></span>
    </div>

    <div class="email-container">
      <label for="email">Email</label>
      <input type="text" autocomplete="off" id="email">
      <span>Email incorrect</span>
    </div>

    <div class="password-container">
      <label for="password">Mot de passe</label>
      <input type="password" autocomplete="off" id="password">
      <p id="progress-bar"></p>
      <span></span>
    </div>

    <div class="confirm-container">
      <label for="confirm">Confirmer mot de passe</label>
      <input type="password" autocomplete="off" id="confirm">
      <span></span>
    </div>

    <input type="submit" value="Valider">
  </form>


  <script src="./inscription.js"></script>
</body>

</html>
